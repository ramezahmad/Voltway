<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/chatbotStyles.css" />
    
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Rufina:400,700"
      rel="stylesheet"
    />
    <script src="./node_modules/axios/dist/axios.js"></script>
    <title>Document</title>

  <body>
    <header>
      <nav>
        <h1>VOLTIE AI</h1>
        <h1><a href="index.html">VOLTWAY</a></h1>
      </nav>
    </header>
    <div class="chatbox-wrapper">
      <div class="message-box">
        <div class="chat response">
          <img src="./assets/images/robot.png" />
          <span
            >Hello there! <br />
            How can I help you today.
          </span>
        </div>
      </div>
      <div class="messagebar">
        <div class="bar-wrapper">
          <input id="textMessage" type="text" placeholder="Enter your message..." />
          <button>
            <span class="material-symbols-rounded"> send </span>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./assets/js/chatbotScript.js"></script>
