<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Charging Station Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--font-family-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Rufina:400,700"
      rel="stylesheet"
    />
    <!-- For favicon png -->
    <link
      rel="shortcut icon"
      type="image/icon"
      href="assets/logo/favicon.png"
    />

    <!--font-awesome.min.css-->

    <!--flaticon.css-->
    <link rel="stylesheet" href="assets/css/flaticon.css" />

    
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/stationDashboardstyles.css" />
    <!-- axios -->
    <script src="./node_modules/axios/dist/axios.js"></script>
  </head>
  <body class="light-mode">
    <!-- navbar -->
    <header class="mb-3 sticky-top">
      <nav class="navbar bg-black shadow pt-3 pb-3 text-white">
        <div class="container-fluid d-flex">
          <a class="navbar-brand fw-bold fs-4 text-white" href="index.html">VOLTWAY</a>
          <h2>Charging Station Dashboard</h2>
          <button
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#logoutModal"
            id="logout"
          >
            Logout
          </button>
        </div>
      </nav>
    </header>
    <!-- charger points -->
      <!-- edit button -->
    <h2 class="text-center">Charger Points</h2>
    <div class="edit-button-container">
      <button onclick="confirmEditChargerType()">Edit Charger Type</button>
    </div>
      <!-- /edit button -->
    <div class="charger-container mb-3">
      <div class="charger-box shadow-lg">
        <h5>Type 1: North America</h5>
        <hr />
        <div class="info" id="north_america"></div>
      </div>
      <div class="charger-box shadow-lg">
        <h5>Type 2: Japan</h5>
        <hr />
        <div class="info" id="japan"></div>
      </div>
      <div class="charger-box shadow-lg">
        <h5>Type 3: China</h5>
        <hr />
        <div class="info" id="china"></div>
      </div>
      <div class="charger-box shadow-lg">
        <h5>Type 4: EU</h5>
        <hr />
        <div class="info" id="eu"></div>
      </div>
      <div class="charger-box shadow-lg">
        <h5>Type 5: Tesla</h5>
        <hr />
        <div class="info" id="tesla"></div>
      </div>
    </div>
    <hr>
    <!-- /charger points -->

    <!-- pending requests -->
    <h2 class="text-center mb-5 mt-5">Accepted Sessions</h2>
    <div class="container mb-4" style="margin-top: 15px;">
      <table>
      </table>
    </div>
    <hr>
    </div>


















    <!-- logout modal -->
    <div class="modal" id="logoutModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Logout</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to logout?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-danger" id="logoutClear">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
    
    
    <!-- peerjs -->
    <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script src="./assets/js/stationDashboardScript.js"></script>
    
  </body>
</html>
